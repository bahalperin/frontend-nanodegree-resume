<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=yes" />

  <title>My Resume</title>
  <link href='http://fonts.googleapis.com/css?family=Play:400,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Permanent+Marker|Rock+Salt|Righteous|Cinzel:900' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Viga|Trocchi|Fredericka+the+Great|Caudex|Leckerli+One|Quando' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic' rel='stylesheet' type='text/css'>
  <link type="text/css" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />

  <link type="text/css" rel="stylesheet" href="css/jquery.mmenu.all.css" />
  <link type="text/css" rel="stylesheet" href="css/style.css" />

  <!-- for the fixed header -->
  <style type="text/css">
    .header {
      position: fixed;
      width: 100%;
      box-sizing: border-box;
    }
  </style>


  <script type="text/javascript" src="js/jQuery.js"></script>
  <script type="text/javascript" src="js/helper.js"></script>

  <script type="text/javascript" src="js/jquery.mmenu.min.all.js"></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>



  <script type="text/javascript">
    $(function () {
      var $menu = $('nav#menu'),
        $html = $('html, body');

      $menu.mmenu({
        dragOpen: true,
        "zposition": "front"
      });

      $menu.find('li > a').on('click',
        function () {
          var href = $(this).attr('href');

          //	if the clicked link is linked to an anchor, scroll the page to that anchor 
          if (href.slice(0, 1) == '#') {
            $menu.one(
              'closed.mm',
              function () {
                setTimeout(
                  function () {
                    $html.animate({
                      scrollTop: $(href).offset().top - 60
                    });
                  }, 10
                );
              }
            );
          }
        }
      );
    });
  </script>
</head>

<body>
  <div id="page">
    <div class="header FixedTop">
      <a href="#menu"></a>
    </div>
    <div>
      <div id="header">
        <div class="header-content container-fluid">
          <ul id="topContacts" class="row"></ul>
        </div>
      </div>
      <div style="clear:both"></div>
      <div id="workExperience">
        <h2 class="section-header">Work Experience</h2>
        <div class="work-content"></div>
      </div>
      <div id="projects">
        <h2 class="section-header">Projects</h2>
        <div class="project-content"></div>
      </div>
      <div id="education">
        <h2 class="section-header">Education</h2>
        <div class="education-content"></div>
      </div>
      <div id="mapDiv">
        <h2 class="section-header">Where I've Lived and Worked</h2>
      </div>
    </div>
    <div id="letsConnect">
      <h2 class="footer-header">Let's Connect</h2>
    </div>
    <nav id="menu">
      <ul>
        <li><a href="#header">Header</a>
        </li>
        <li><a href="#workExperience">Work Experience</a>
        </li>
        <li><a href="#projects">Projects</a>
        </li>
        <li><a href="#education">Education</a>
        </li>
        <li><a href="#mapDiv">Map</a>
        </li>
      </ul>
    </nav>
  </div>
  <script type="text/javascript" src="js/resumeBuilder.js"></script>
</body>

</html>
